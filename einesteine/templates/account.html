<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Eine Steine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+2&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='/fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>

<body style="background-color: var(--as-color);font-family: Inter, sans-serif;">
    <div class="container" style="margin-top: 20px;margin-bottom: 20px;">
        <div class="editor-head" style="padding: 20px;border-radius: 2rem;">
            <div class="d-flex flex-column" style="margin-top: 4px;">
              <span style="margin-right: 16px;margin-bottom: 8px;">Ник: {{ user.username }}</span>
              <span style="margin-right: 16px;margin-bottom: 8px;">Почта: {{ user.email }}</span>
              <span style="margin-bottom: 8px;">Дата регистрации: {{ user.register_time.strftime('%d.%m.%Y %H.%M')}}<br></span>
            </div>
          <div style="margin-bottom:8px">
            <button class="form-button" type="button">Удалить аккаунт</button>
          </div>
          <form action = "{{ url_for('logout') }}">
            <div>
              <button class="form-button" type="submit">Выйти</button>
            </div>
          </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.min.js')}}"></script>
</body>

</html>
